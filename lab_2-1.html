<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery.js"></script>
    <title>lab 2.1</title>
  </head>
  <body>
    <button id="bgChange">поменять задний фон</button>
  </body>
  <script>
    let bgType = 0;
    $("#bgChange").click((e) => {
      bgType = (bgType +1)%3;
      if(bgType==1){
        $("body").css("background","green")
        return
      }
      if(bgType==2){
        $("body").css("background","red")
        return
      }
      $("body").css("background","white")
    });
  </script>
</html>
