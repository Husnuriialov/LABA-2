<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab2-5</title>
  <script src="js/jquery.js"></script>
</head>
<style>
  .drag{
    position: absolute;
    cursor: pointer;
    user-select: none;
  }
</style>
<body>
  <div class="drag">блок1</div>
  <div class="drag" style="margin-top: 100px">блок2</div>
  <div class="drag" style="margin-top: 200px">блок3</div>
</body>
<script>
  let target
  let startX =0
  let startY =0
  $(document).mousedown(({target:t,offsetX,offsetY})=>{
    if($(t).hasClass("drag")) target = t
    startX = offsetX
    startY = offsetY
  })
  $(document).mouseup(({})=>{
    target = undefined
  })
  $(document).mousemove(({offsetX:x,offsetY:y})=>{
    if(target){
      $(target).css("margin-left",x).css("margin-top",y)
    }
  })
</script>
</html>
